<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Blood</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="css/BloodDonationLogo.png" type="image/png">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <h1><a href="dashboard.html">BloodConnect</a></h1>
                </div>
                <ul class="nav-menu">
                    <!-- <li><a href="index.html">Home</a></li> -->
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="request.html" class="active">Request Blood</a></li>
                    <li><a href="search.html">Search Donors</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <div class="container">
                <div class="form-container">
                    <h2>Request Blood</h2>
                    <form id="requestForm" action="backend/request_blood.php" method="POST">
                        <div class="form-group">
                            <label for="patientName">Patient Name</label>
                            <input type="text" id="patientName" name="patientName" required>
                        </div>

                        <div class="form-group">
                            <label for="bloodType">Blood Type Required</label>
                            <select id="bloodType" name="bloodType" required>
                                <option value="">Select Blood Type</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="unitsNeeded">Units Needed</label>
                            <input type="number" id="unitsNeeded" name="unitsNeeded" min="1" max="10" required>
                        </div>

                        <div class="form-group">
                            <label for="hospital">Hospital Name</label>
                            <input type="text" id="hospital" name="hospital" required>
                        </div>

                        <div class="form-group">
                            <label for="hospitalAddress">Hospital Address</label>
                            <textarea id="hospitalAddress" name="hospitalAddress" rows="3" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="contactPerson">Contact Person</label>
                            <input type="text" id="contactPerson" name="contactPerson" required>
                        </div>

                        <div class="form-group">
                            <label for="contactPhone">Contact Phone</label>
                            <input type="tel" id="contactPhone" name="contactPhone" required>
                        </div>

                        <div class="form-group">
                            <label for="urgency">Urgency Level</label>
                            <select id="urgency" name="urgency" required>
                                <option value="">Select Urgency</option>
                                <option value="critical">Critical (Within 24 hours)</option>
                                <option value="urgent">Urgent (Within 3 days)</option>
                                <option value="normal">Normal (Within 7 days)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="dateNeeded">Date Needed</label>
                            <input type="date" id="dateNeeded" name="dateNeeded" required>
                        </div>

                        <div class="form-group">
                            <label for="additionalInfo">Additional Information</label>
                            <textarea id="additionalInfo" name="additionalInfo" rows="3" placeholder="Any additional details..."></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit Request</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 BloodConnect. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
