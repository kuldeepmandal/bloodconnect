<div id="updateDonationModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('updateDonationModal')">&times;</span>
        <h2>Update Last Donation Date</h2>
        <form id="updateDonationForm" action="backend/update_donation.php" method="POST">
            <div class="form-group">
                <label for="newLastDonation">Last Donation Date</label>
                <input type="date" id="newLastDonation" name="lastDonationDate" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Donation</button>
        </form>
    </div>
</div>

<div id="editProfileModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('editProfileModal')">&times;</span>
        <h2>Edit Profile</h2>
        <form id="updateProfileForm" action="backend/update_profile.php" method="POST">
            <div class="form-group">
                <label for="editFullName">Full Name</label>
                <input type="text" id="editFullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="editEmail">Email Address</label>
                <input type="email" id="editEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="editPhone">Phone Number</label>
                <input type="tel" id="editPhone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="editAge">Age</label>
                <input type="number" id="editAge" name="age" required min="18" max="65">
            </div>
            <div class="form-group">
                <label for="editBloodType">Blood Type</label>
                <select id="editBloodType" name="bloodType" required>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div class="form-group">
                <label for="editCity">City</label>
                <input type="text" id="editCity" name="city" required>
            </div>
            <div class="form-group">
                <label for="editAddress">Address</label>
                <textarea id="editAddress" name="address" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>
</div>
