<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="css/BloodDonationLogo.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <h1><a href="dashboard.html">BloodConnect</a></h1>
                </div>
                <ul class="nav-menu">
                    <li><a href="dashboard.html" class="active">Dashboard</a></li>
                    <li><a href="request.html">Request Blood</a></li>
                    <li><a href="search.html">Search Donors</a></li>
                    <li><a href="#" id="logoutBtn">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="dashboard-section">
            <div class="container">
                <h2>Welcome to Your Dashboard</h2>
                
                <div class="dashboard-grid">
                    
                    <div class="dashboard-card">
                        <h3>Available Donors Chart</h3>
                        <div class="chart-container">
                            <canvas id="bloodTypeChart"></canvas>
                        </div>
                    </div>

                    <div class="dashboard-card">
                        <h3>Quick Actions</h3>
                        <div class="quick-actions">
                            <a href="profile.html" class="btn btn-primary">View/Edit Profile</a>
                            <a href="request.html" class="btn btn-primary">Request Blood</a>
                            <a href="search.html" class="btn btn-primary">Find Donors</a>
                        </div>
                    </div>
                    

                    <div class="dashboard-card requests-grid-card">
                        <h1>Blood Requests</h1>
                        <div id="bloodRequests">
                            <p>No recent requests.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 BloodConnect. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
